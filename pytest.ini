[pytest]
# Configuration pytest pour PANELia

# Répertoires de tests
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration (lents)
    slow: Tests lents nécessitant réseau ou Selenium
    requires_chrome: Tests nécessitant Chrome installé
    requires_network: Tests nécessitant connexion internet

# Coverage
[coverage:run]
source = .
omit =
    tests/*
    my_venv/*
    */site-packages/*
    check_environment.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
